# hyprland.conf

# Import theme
source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################
monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, preferred, -1920x0, 1

###################
### MY PROGRAMS ###
###################
$terminal = wezterm
$terminal_class_name = org.wezfurlong.wezterm
$editor = emacsclient -c -a emacs
$browser = zen-browser
$fileManager = thunar
$menu =  rofi -show drun

#################
### AUTOSTART ###
#################
exec-once = hyprlock
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprshade auto
exec-once = waybar
exec-once = swaync
exec-once = udiskie -t
exec-once = pasystray --notify=all
exec-once = emacs --daemon
exec-once = thunar --daemon
exec-once = ~/.scripts/battery_watch.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_CURRENT_DESKTOP, Hyprland
env = CLUTTER_BACKEND, wayland

# NVidia drivers
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia

# NVidia hardware video acceleartion
env = NVD_BACKEND, direct

# This supposedly helps fix flickering artifacts on laptops with NVIDIA GPUs
env = WLR_NO_HARDWARE_CURSORS, 1

# Fix flickering in Electron/CEF apps
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# Pure GTK
env = GDK_BACKEND, wayland

# Force Qt apps to use the native Wayland QPA
env = QT_QPA_PLATFORM, wayland

# Prevent Qt apps from drawing their own window decorations
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1

# Make all Firefox clones run natively instead of through XWayland
env = MOZ_ENABLE_WAYLAND, 1

# Secure credential storage
env = GNOME_KEYRING_CONTROL, /run/user/1000/keyring

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = $peach
    col.inactive_border = $overlay2
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 7
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
    repeat_delay = 200
    repeat_rate = 50

touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = btle-precision-mouse
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = alt

# Toggle keybindings on and off with a master key
bind = $mainMod, T, submap, clean
submap = clean
bind = $mainMod, T, submap, reset
submap = reset

bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $editor
bind = $mainMod CTRL, return, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Hyprlock
bind = SUPER, l, exec, hyprlock

# Hyprshot
bind = , PRINT, exec, hyprshot -m active -m output
bind = SHIFT, PRINT, exec, hyprshot -m active -m window
bind = $mainMod, PRINT, exec, hyprshot -m region

# Hyprshade
bind = $mainMod, F1, exec, hyprshade toggle

# Power menu (rofi)
bind = $mainMod, F4, exec, ~/.scripts/power_menu.sh

# HDMI monitor menu (rofi)
bind = SUPER, P, exec, ~/.scripts/monitor_menu.sh

# Wifi menu (rofi)
# bind = SUPER, W, exec, ~/.scripts/wifi_menu.sh
bind = SUPER, W, exec, kitty --title impala -e impala

# Pavucontrol
bind = $mainMod SHIFT, V, exec, pavucontrol

# Temporary emacs frame for text input
# bind = $mainMod, F2, exec, emacsclient --eval '(tinee)' -a ''
bind = $mainMod, F2, exec, emacsclient --eval '(thanos/type)'

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Floating windows
windowrule {
    name = float-terminal
    match:class = $terminal_class_name
    float = true
    size = 1200 600
    center = true
}

windowrule {
    name = float-emacs-popup
    match:class = emacs
    match:title = emacs-float
    float = true
}

windowrule {
    name = float-mpv
    match:class = mpv
    float = true
}

# Ignore maximize request from apps
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Device TUIs
windowrule {
    name = impala-devices
    match:title = impala
    tile = true
    workspace = special:devices
}
